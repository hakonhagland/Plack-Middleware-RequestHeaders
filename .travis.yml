language: perl
perl:
   - "5.18"
   - "5.16"
   - "5.14"
   - "5.12"
   - "5.10"

before_install:
   - export HARNESS_OPTIONS=j10:c HARNESS_TIMER=1
   - cpanm -n Devel::Cover::Report::Coveralls

install:
   - cpanm --quiet --notest --installdeps .

script:
   - perl Makefile.PL && make && cover -test -report coveralls Coveralls
